<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    

</head>

<body>
    <!-- container for the page -->
    <div class="container">

        <header>
            <div class="jumbotron text-center">
                <div class="row">
                    <div class="col-md-12">
                        <img src="assets/images/falltrainstation.jfif" alt="schedule" class="picture">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center">The Bershire's Train Schedule</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="text-center">Train Information for Autumn in New England</h3>
                    </div>
                </div>
            </div>
        </header>


        <div class="container bodyContent">

            <div class="row pageRow">

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                </div>

                <div class="row pageRow">

                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 scheduleBoard">

                        <div class="panel panel-primary">

                            <div class="panel-heading">
                                <h4>Train Schedule</h4>
                            </div>

                            <!-- Current train table content -->
                            <div class="panel-body">
                                <table class="table table-hover" id="train-table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Train Name</th>
                                            <th scope="col">Destination</th>
                                            <th scope="col">Frequency (min)</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <div class="panel panel-primary">
                    
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong>Add a Train</strong></h3>
                            </div>

                            <div class="panel-body">

                                <!-- user input -->
                                <form>
                                    <div class="form-group">
                                        <label>Train Name</label>
                                        <input class="form-control" id="train-name-input" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>Destination</label>
                                        <input class="form-control" id="destination-input" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>First Train Time (HH:mm - military time)</label>
                                        <input class="form-control" id="trainStart-input" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>Frequency (minutes)</label>
                                        <input class="form-control" id="frequency-input" type="text">
                                    </div>
                                    <button class="btn" id="add-train" type="submit">Submit</button>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <script src="assets/javascript/train.js"></script>

</body>

</html>
